<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <link rel="stylesheet" href="./css/style.css">

        <title>Vue TodoList</title>
    </head>

    <body>
        <div id="root">
            <div class="container">
                <div class="row">
                    <div class="col-12">

                        <ul class="list-group">

                            <li class="list-group-item" :class="{ 'text-decoration-line-through': todos[index].done }"
                            v-for="(todo, index) in todos" >
                                {{todos[index].text}}
                                <span class="border border-danger fw-bold m-3 p-1" @click="whenClicked(index)">X</span>
                            </li>

                            <input type="text" v-model.trim="todoInput" @keyUp.enter="inpuTextPush(todoInput)">
                            <button class="btn btn-primary" @click="inpuTextPush(todoInput)" >Aggiungi Task/Item</button>
                        </ul>

                    </div>
                </div>
            </div>
            
        </div>
       







        
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
